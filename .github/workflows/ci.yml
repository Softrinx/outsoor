name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  NEXT_TELEMETRY_DISABLED: "1"
  DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgres://ci:ci@localhost:5432/ci' }}
  DATABASE_URL_UNPOOLED: ${{ secrets.DATABASE_URL_UNPOOLED || 'postgres://ci:ci@localhost:5432/ci' }}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'ci-nextauth-secret' }}
  NOVITA_API_KEY: ${{ secrets.NOVITA_API_KEY || 'ci-novita-key' }}
  PAYPAL_TEST: ${{ secrets.PAYPAL_TEST || 'true' }}
  PAYPAL_CLIENT_ID_SANDBOX: ${{ secrets.PAYPAL_CLIENT_ID_SANDBOX || 'ci-paypal-sandbox-client-id' }}
  PAYPAL_CLIENT_SECRET_SANDBOX: ${{ secrets.PAYPAL_CLIENT_SECRET_SANDBOX || 'ci-paypal-sandbox-client-secret' }}
  PAYPAL_CLIENT_ID_LIVE: ${{ secrets.PAYPAL_CLIENT_ID_LIVE || 'ci-paypal-live-client-id' }}
  PAYPAL_CLIENT_SECRET_LIVE: ${{ secrets.PAYPAL_CLIENT_SECRET_LIVE || 'ci-paypal-live-client-secret' }}
  PAYPAL_WEBHOOK_ID_SANDBOX: ${{ secrets.PAYPAL_WEBHOOK_ID_SANDBOX || 'ci-paypal-sandbox-webhook-id' }}
  PAYPAL_WEBHOOK_ID_LIVE: ${{ secrets.PAYPAL_WEBHOOK_ID_LIVE || 'ci-paypal-live-webhook-id' }}
  COINBASE_COMMERCE_API_KEY: ${{ secrets.COINBASE_COMMERCE_API_KEY || 'ci-coinbase-api-key' }}
  COINBASE_COMMERCE_WEBHOOK_SECRET: ${{ secrets.COINBASE_COMMERCE_WEBHOOK_SECRET || 'ci-coinbase-webhook-secret' }}
  NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://ci.example.com' }}
  APP_URL: ${{ secrets.APP_URL || 'https://ci.example.com' }}

jobs:
  frontend_lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npx eslint app components contexts hooks

  frontend_build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend_lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            public
            package.json
            package-lock.json
          if-no-files-found: error

  backend_test:
    name: Backend Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check backend
        run: npx tsc --noEmit

      - name: Lint backend
        run: npx eslint app/api app/actions lib

  backend_build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build server routes with app build
        run: npm run build

  deploy_staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [frontend_build, backend_build]
    if: false # Temporarily disabled: missing Vercel token/org/project secrets
    environment:
      name: staging
      url: ${{ vars.STAGING_APP_URL || '' }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate Vercel staging secrets
        shell: bash
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          required_vars=(
            VERCEL_TOKEN
            VERCEL_ORG_ID
            VERCEL_PROJECT_ID
          )

          for name in "${required_vars[@]}"; do
            if [ -z "${!name}" ]; then
              echo "Missing required staging secret: $name"
              exit 1
            fi
          done

      - name: Pull Vercel preview environment
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build for Vercel preview
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel preview
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
